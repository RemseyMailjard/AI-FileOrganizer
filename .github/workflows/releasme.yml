name: Build & Release

on:
  push:
    branches: [dev]          # altijd bouwen op dev
    tags:     ['v*']         # én een release bij semver-tags
  workflow_dispatch:         # handmatig starten met eigen versie
    inputs:
      version:
        description: 'SemVer zonder leading v (bijv. 2.0.0-rc1)'
        required: false
        default: ''

permissions:
  contents: write            # nodig voor de release-actie

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
      is_tag:  ${{ steps.set_version.outputs.is_tag }}

    steps:
      # ── Broncode ophalen ───────────────────────────────────
      - uses: actions/checkout@v4

      # ── Versie bepalen ─────────────────────────────────────
      - id: set_version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            ver="${GITHUB_REF_NAME#v}"
            is_tag=true
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
            ver="${{ github.event.inputs.version }}"
            is_tag=true
          else
            ver="dev-${GITHUB_SHA:0:7}"
            is_tag=false
          fi
          echo "VERSION=$ver"   >> $GITHUB_ENV
          echo "version=$ver"   >> $GITHUB_OUTPUT
          echo "is_tag=$is_tag" >> $GITHUB_OUTPUT

      # ── NuGet restore (met cache) ──────────────────────────
      - uses: nuget/setup-nuget@v2
        with:
          nuget-version: latest

      - uses: actions/cache@v4
        with:
          path: packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore NuGet packages
        run: nuget restore AI-FileOrganizer.sln

      # ── Build ──────────────────────────────────────────────
      - uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: msbuild AI-FileOrganizer.sln /p:Configuration=Release

      # ── Inno Setup ─────────────────────────────────────────
      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      - name: Run Inno Setup
        run: iscc Installer\AI-FolderInno.iss /dMyAppVersion=${{ env.VERSION }}
        env:
          PATH: C:\Program Files (x86)\Inno Setup 6;${{ env.PATH }}

      # ── Artefact upload ────────────────────────────────────
      - uses: actions/upload-artifact@v4
        with:
          name: setup-exe
          path: Installer/AI-FileOrganizerSetup.exe
          retention-days: 7

  release:
    needs: build
    if: needs.build.outputs.is_tag == 'true'       # alleen bij tags/handmatige versie
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: setup-exe
          path: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: AI File Organizer v${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
          files: |
            AI-FileOrganizerSetup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
