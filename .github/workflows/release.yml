name: Build-&-Release

on:
  push:
    tags: ['v*']           # automatisch bij elke semver-tag
  workflow_dispatch:        # handmatig starten vanuit Actions-tab
    inputs:
      version:
        description: 'SemVer zonder leading v (bv. 1.9.0-beta1)'
        required: false
        default: ''

permissions:
  contents: write           # nodig voor softprops/action-gh-release

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
      # 1) Repo binnenhalen
      - uses: actions/checkout@v4

      # 2) Versie bepalen ─ strip ‘v’ bij tag-runs of gebruik dispatch-input
      - id: set_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
            ver="${{ github.event.inputs.version }}"
          else
            # refs/tags/v1.8.0  →  1.8.0
            ver="${{ github.ref_name#v }}"
          fi
          echo "VERSION=$ver"            >> $GITHUB_ENV
          echo "version=$ver"            >> $GITHUB_OUTPUT
        # → ${{ env.VERSION }} en ${{ steps.set_version.outputs.version }}

      # 3) MSBuild klaarzetten
      - uses: microsoft/setup-msbuild@v2   # laatste stabiele versie :contentReference[oaicite:0]{index=0}

      # 4) Solution builden
      - name: Build solution
        run: msbuild AI-FileOrganizer.sln /p:Configuration=Release

      # 5) Inno Setup installeren
      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      # 6) Installer maken met versie-injectie
      - name: Run Inno Setup Compiler
        run: |
          iscc Installer\\AI-FolderInno.iss `
               /dMyAppVersion=${{ env.VERSION }}
        env:
          PATH: "C:\\Program Files (x86)\\Inno Setup 6;${{ env.PATH }}"

      # 7) Installer-EXE als artefact bewaren
      - uses: actions/upload-artifact@v4
        with:
          name: setup-exe
          path: |
            **\AI-FileOrganizerSetup.exe
          retention-days: 7

  release:
    needs: build
    runs-on: windows-latest
    steps:
      # 1) Artefact ophalen
      - uses: actions/download-artifact@v4
        with:
          name: setup-exe
          path: .

      # 2) GitHub-release (en tag) aanmaken
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2    # actie v2.x :contentReference[oaicite:1]{index=1}
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: AI File Organizer v${{ needs.build.outputs.version }}
          draft: false
          prerelease: false
          files: |
            AI-FileOrganizerSetup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
